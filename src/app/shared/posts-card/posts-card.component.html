<div class="card p-5 mb-5" *ngIf="posts$ | async as posts">
  <div *ngFor="let post of posts; let i = index" class="mb-4 posts">
    <p class="title text-primary" (click)="navigateToForm(post.id)">
      {{ i + 1 }} - {{ post.title | titlecase }}
    </p>
    <p class="body">{{ post.body }}.</p>
  </div>
</div>
